<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS recording</title>
</head>
<body>
<div>
    <div class="left">
        <button id="startButton" class="button">Start Recording</button>
        <button id="stopButton" class="button">Stop Recording</button>
    </div>
</div>
<script src="../static/recorder.js"></script>
<script>
    let startButton = document.getElementById("startButton");
    let stopButton = document.getElementById("stopButton");
    startButton.addEventListener("click", startRecorder, false);
    stopButton.addEventListener("click", stopRecorder, false);
</script>
</body>
</html>
